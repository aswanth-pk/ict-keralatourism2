<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Visit Kerala</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- fontawesome link -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" 
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <nav class = "navbar navbar-expand-md navbar-light bg-light">

        <!-- Navbar wrapper container div -->
        <div class="container">
            <!-- Logo Image -->
            <a href="#" class="navbar-left"><img src="images/kerala-logo.png" height="50px"></a>

            <!-- Hamburger menu button -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navMenu">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- navbar menu container -->

            <div class="collapse navbar-collapse justify-content-end " id = "navMenu">
                <ul class="navbar-nav">
                    <li class="nav-item  pe-4 ms-auto  me-auto"><a href="#" class="nav-link">Districts</a></li>
                    <li class="nav-item  pe-4 ms-auto  me-auto"><a href="#" class="nav-link">Plan your Trip</a></li>
                    <li class="nav-item  pe-4 ms-auto  me-auto"><a href="#" class="nav-link">Things to do</a></li>

                    <li class="nav-item  pe-4 ms-auto  me-auto"><a href="#" class="nav-link"><i class="fa-solid fa-map-location-dot fa-lg"></i></a></li>

                    <li class="nav-item  pe-4 ms-auto  me-auto"><a href="#" class="nav-link"><i class="fa-regular fa-user fa-lg"></i></a></li>

                    <li class="nav-item  pe-4 ms-auto  me-auto"><a href="" class="nav-link"><i class="fas fa-magnifying-glass fa-lg"></i></a></li>
                </ul>
            </div>
            <!-- navbar menu container end -->

        </div>
        <!-- Navbar wrapper end -->
    </nav>
    <!-- nav end -->
    <!-- main section start -->
    <section class = "carousel-section">

        <div id="carouselExampleCaptions" class="carousel slide" data-bs-ride="false">
            <div class="carousel-indicators">
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="1" aria-label="Slide 2"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="2" aria-label="Slide 3"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="3" aria-label="Slide 4"></button>
              <button type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide-to="4" aria-label="Slide 5"></button>
            </div>
            <div class="carousel-inner">
              <div class="carousel-item active">
                <img src="images/carousel/misty-munnar.jpg" class="d-block w-100" alt="image">
                <div class="carousel-caption d-none d-md-block">
                  <h2>Misty Munnar</h2>
                  <p>Beatiful tea plantations and chilling weather.</p>
                </div>
              </div>
              <div class="carousel-item item2">
                <img src="images/carousel/varkala.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h2>Varkala</h2>
                  <p>A happening beach, ideal for a getaway.</p>
                </div>
              </div>
              <div class="carousel-item item3">
                <img src="images/carousel/mangrove.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Kavvayi</h5>
                  <p>Kayak into the beautiful mangroves.</p>
                </div>
              </div>
              <div class="carousel-item item4">
                <img src="images/carousel/kavvayi-sun.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Kavvayi</h5>
                  <p>Kayak into the beautiful mangroves.</p>
                </div>
              </div>
              <!-- item 5 -->
              <div class="carousel-item item5">
                <img src="images/carousel/theyyam.jpg" class="d-block w-100" alt="...">
                <div class="carousel-caption d-none d-md-block">
                  <h5>Theyyam</h5>
                  <p></p>
                </div>
              </div>

            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleCaptions" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>

    </section>

    <!--  -->
    <!-- Js -->
    <script src="javascript/index.js"></script>
    <!--  -->
    <!-- Bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" 
        crossorigin="anonymous">
    </script>
</body>
</html>
